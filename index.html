<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Magician's Tables</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
	<header class="compact">
		<h1><a href="#">Magician's Tables</a></h1>
	</header>

	<div class="main-content">
		<div class="all-entities page">
			<div class="filters">
				<form>
					<div class="filter-criteria">
						<span>Element</span>
						<label><input type="checkbox" name="element" value="Fire">Fire</label>
                        <label><input type="checkbox" name="element" value="Earth">Earth</label>
                        <label><input type="checkbox" name="element" value="Air">Air</label>
                        <label><input type="checkbox" name="element" value="Water">Water</label>
                    </div>
					<button>Clear filters</button>
				</form>
			</div>

			<ul class="entities-list">
				<script id="entities-template" type="x-handlebars-template">
					{{#each this}}
						<li data-index="{{id}}">
							<a href="#" class="entity-image"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
							<h2><a href="#"> {{name}} </a></h2>
							<ul class="entity-description">
								<li><span>Element: </span>{{attributes.element}}</li>
							</ul>
							<button>More Details</button>
							<div class="highlight"></div>
						</li>
					{{/each}}
				</script>
			</ul>
		</div>

		<div class="single-entity page">
			<div class="overlay"></div>
			<div class="preview-large">
				<h3>Single Entity View</h3>
				<img src=""/>
				<p></p>
				<span class="close">Ã—</span>
			</div>

		</div>

		<div class="error page">
			<h3>Sorry, something went wrong :(</h3>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
